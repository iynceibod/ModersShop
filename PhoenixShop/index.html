<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Магазин модерации</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<main class="app">
    <div class="container">

        <header class="header">
            <h1 class="header-title">МАГАЗИН МОДЕРАЦИИ</h1>
            <div class="header-balance">
                <span class="balance-label">Ваш баланс:</span>
                <span id="user-balls" class="balance-value">Загрузка...</span>
            </div>
        </header>

        <section class="shop-section">
            <div class="shop-grid">

                <button type="button" class="shop-card"
                        onclick="buyDirect('remove_verbal_warn', 65, 'Снятие устного выговора')">
                    <div class="card-icon">
                        <img src="img/pred.svg" alt="">
                    </div>
                    <h3 class="card-title">Снятие предупреждения</h3>
                    <div class="card-price">65 баллов</div>
                </button>

                <button type="button" class="shop-card"
                        onclick="buyDirect('remove_strict_warn', 130, 'Снятие строгого выговора')">
                    <div class="card-icon">
                        <img src="img/warn.svg" class="icon-warn" alt="">
                    </div>
                    <h3 class="card-title">Снятие выговора</h3>
                    <div class="card-price">130 баллов</div>
                </button>

                <button type="button" class="shop-card"
                        onclick="buyDirect('50000_coins', 20, '50.000 монет')">
                    <div class="card-icon">
                        <i class="fa-solid fa-coins"></i>
                    </div>
                    <h3 class="card-title">50.000 монет в боте</h3>
                    <div class="card-price">20 баллов</div>
                </button>

                <button type="button" class="shop-card" onclick="showRoleForm()">
                    <div class="card-icon">
                        <i class="fa-solid fa-user-tag"></i>
                    </div>
                    <h3 class="card-title">Личная роль на 30 дней</h3>
                    <div class="card-price">300 баллов</div>
                </button>

                <button type="button" class="shop-card" onclick="showChannelForm()">
                    <div class="card-icon">
                        <i class="fa-solid fa-podcast"></i>
                    </div>
                    <h3 class="card-title">Личный канал на 30 дней</h3>
                    <div class="card-price">300 баллов</div>
                </button>

            </div>
        </section>

        <section class="exchange-section">
            <h2 class="section-title">Обменять баллы на опыт</h2>

            <div class="exchange-form">
                <input type="number"
                       id="exchangeAmount"
                       class="exchange-input"
                       placeholder="Количество баллов"
                       min="20">

                <div class="exchange-actions">
                    <button class="btn btn-secondary" onclick="calculateExchange()">Рассчитать</button>
                    <button class="btn btn-primary" onclick="buyExchange()">Обменять</button>
                </div>
            </div>

            <div id="exchangeResult" class="exchange-result hidden"></div>
        </section>

    </div>
</main>

<div id="confirmModal" class="modal hidden">
    <div class="modal-overlay" onclick="hideConfirmModal()"></div>
    <div class="modal-content">
        <h3 class="modal-title">Подтверждение</h3>
        <div class="modal-body">
            <p id="confirmMessage" style="text-align:center;color:#fff;"></p>
        </div>
        <div class="modal-actions">
            <button class="btn btn-primary" onclick="processPurchase()">Купить</button>
            <button class="btn btn-secondary" onclick="hideConfirmModal()">Отмена</button>
        </div>
    </div>
</div>

<div id="notification" class="notification hidden"></div>
<div id="loading" class="loading-overlay hidden">
    <div class="loading-spinner"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
